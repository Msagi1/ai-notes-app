<section class="wrap">
  <h1>Summaries</h1>
  <p class="muted">Total notes: {{ allNotes().length }}</p>

  @if (summaries().length === 0) {
    <p class="muted">No summaries yet. Generate something in Notes.</p>
  } @else {
    <div class="list">
      @for (n of summaries(); track n.id) {
        <button class="card" type="button" (click)="openNote(n.id)">
          <div class="row">
            <div class="title">{{ n.prompt }}</div>
            <div class="meta">{{ n.createdAt | date:'MMM d, h:mm a' }}</div>
          </div>

          <div class="snippet">{{ n.output }}</div>
        </button>
      }
    </div>
  }
</section>
